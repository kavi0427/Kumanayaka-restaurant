<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bella Vista Restaurant</title>
    <meta name="description" content="Login to your Bella Vista account to make reservations and access exclusive features.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        :root {
            --primary-color: #d4af37;
            --primary-dark: #b8954e;
            --bg-light: #fafafa;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-light: #e8ecef;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --gradient-primary: linear-gradient(135deg, #d4af37 0%, #f4e5a6 100%);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .auth-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 700px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-form-section {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .auth-hero-section {
            background: var(--gradient-primary);
            color: var(--text-dark);
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .auth-logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .auth-hero-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .auth-hero-text {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.8;
            position: relative;
            z-index: 2;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 3rem;
            background: var(--bg-light);
            border-radius: 12px;
            padding: 4px;
        }
        
        .form-tab {
            flex: 1;
            padding: 1rem 2rem;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            position: relative;
        }
        
        .form-tab.active {
            color: white;
            background: var(--primary-color);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .auth-form {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .auth-form.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            margin-bottom: 2rem;
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-input:hover:not(:focus) {
            border-color: var(--primary-dark);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .auth-btn:hover::before {
            left: 100%;
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }
        
        .auth-btn:active {
            transform: translateY(-1px);
        }
        
        .auth-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-btn:disabled::before {
            display: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            display: none;
            padding: 0.75rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            display: none;
            padding: 0.75rem;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .hero-icon {
            font-size: 4rem;
            margin-top: 2rem;
            opacity: 0.3;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                grid-template-columns: 1fr;
                max-width: 100%;
                min-height: auto;
            }
            
            .auth-hero-section {
                order: 2;
                padding: 3rem 2rem;
            }
            
            .auth-form-section {
                padding: 3rem 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .back-link {
                position: fixed;
                top: 1rem;
                left: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .auth-form-section {
                padding: 2rem 1.5rem;
            }
            
            .auth-hero-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-form-section">
                <div class="form-tabs">
                    <button class="form-tab active" onclick="switchTab('login')">Login</button>
                    <button class="form-tab" onclick="switchTab('register')">Register</button>
                </div>
                
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <h2 class="form-title">Welcome Back</h2>
                    
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem;">
                        <strong>Sample Login Credentials:</strong><br>
                        <strong>Customer:</strong> username: <code>customer</code>, password: <code>customer123</code>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Username or Email</label>
                        <input type="text" id="loginUsername" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    
                    <div id="loginError" class="error-message"></div>
                    <div id="loginSuccess" class="success-message"></div>
                    
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Logging in...
                        </span>
                    </button>
                </form>
                
                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <h2 class="form-title">Create Account</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone (Optional)</label>
                        <input type="tel" id="phone" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    
                    <div id="registerError" class="error-message"></div>
                    <div id="registerSuccess" class="success-message"></div>
                    
                    <button type="submit" class="auth-btn" id="registerBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Creating account...
                        </span>
                    </button>
                </form>
            </div>
            
            <div class="auth-hero-section">
                <div class="auth-logo">Bella Vista</div>
                <h3 class="auth-hero-title">Join Our Culinary Journey</h3>
                <p class="auth-hero-text">
                    Create an account to make reservations, view your dining history, 
                    and get exclusive access to special events and seasonal menus.
                </p>
                <div class="hero-icon">
                    <i class="fas fa-utensils"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.form-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear messages
            clearMessages();
        }
        
        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }
        
        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function setLoading(formType, isLoading) {
            const btn = document.getElementById(formType + 'Btn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                btn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            setLoading('login', true);
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('php/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('loginSuccess', 'Login successful! Redirecting...', false);
                    
                    // Store session token
                    localStorage.setItem('session_token', data.user.session_token);
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('loginError', data.message);
                }
            } catch (error) {
                showMessage('loginError', 'Connection error. Please try again.');
            } finally {
                setLoading('login', false);
            }
        });
        
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            setLoading('register', true);
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('php/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('registerSuccess', 'Account created successfully! Redirecting...', false);
                    
                    // Store session token
                    localStorage.setItem('session_token', data.user.session_token);
                    
                    // New users are customers by default, redirect to main site
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('registerError', data.message);
                }
            } catch (error) {
                showMessage('registerError', 'Connection error. Please try again.');
            } finally {
                setLoading('register', false);
            }
        });
    </script>
</body>
</html>
